{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      {% for item in items %}
        <div class="d-flex">
          <form action="/update_status/{{item['id']}}" method="post">
            {% if item['status'] == 'Completed' %}
              <input type ="checkbox" name="checkbox" value = "{{item['id']}}" onchange = "this.form.submit()" checked>
            {% else %}
              <input type ="checkbox" name="checkbox" value = "{{item['id']}}" onchange = "this.form.submit()">
            {% endif %}
              {{item['title']}}
            </input>
          </form>
          <form action="/delete_item/{{item['id']}}" method="post">
            <button type="submit" class="btn btn-danger">Delete</button>
          </form>
        </div>
      {% endfor %}
    </div>
  </div>

  <form action="/add" method="post">
    <label for="item">Add an item </label>
    <input type="text" name="item" id="item" required />
    <input type="submit" value="Add" />
  </form>
{% endblock %}
